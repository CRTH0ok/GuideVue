<!DOCTYPE html>

<head>
    <title>计算属性和侦听器</title>
    <script src="../../JQuery/jquery.min.js" type="text/javascript"></script>
    <script src="../../vue.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <!-- <script src="../ComputedPropertiesAndWatchers/Scripts/myOpts.js" type="text/javascript"></script> -->
</head>

<body>
    <div id="example">
        <p>origin message: {{message}}</p>
        <p>use computed properties: {{reversedMessage}}</p>
        <p>use method(This is method.So it need '()' ) : {{methodReverseMessage()}}</p>
    </div>
    <div id="demo">
        <p>full name: {{fullName}}</p>
    </div>
    <div id="watch_demo">
        <p>Ask a yes/no question <input v-model="question"></p>
        <p>{{answer}}</p>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#example',
        data: {
            message: 'Hello'
        },
        computed: {
            // 计算属性的 getter
            reversedMessage: function () {
                // `this` 指向 vm 实例
                return this.message.split('').reverse().join('')
            }
        },
        methods: {
            methodReverseMessage: function () {
                return this.message.split('').reverse().join('')
            }
        }
    })

    var demoVue = new Vue({
        el: '#demo',
        data: {
            firstName: 'Araby',
            lastName: 'Zhou'
        },
        computed: {
            fullName: {
                get: function () {
                    return this.firstName + ' ' + this.lastName
                },
                set: function (newValue) {
                    var names = newValue.split(' ');
                    this.firstName = names[0];
                    this.lastName = names[names.length - 1]
                }
            }
        },
    })

    var watchDemo = new Vue({
        el: '#watch_demo',
        data: {
            question: '',
            answer: 'I cannot give you an answer until you ask a question!'
        },
        watch: {
            question: function (newQuestion, oldQuestion) {
                this.answer = 'Waiting for you to stop typing...'
                this.debouncedGetAnswer()
            }
        },
        created: function () {
            // `_.debounce` 是一个通过 Lodash 限制操作频率的函数。
            // 在这个例子中，我们希望限制访问 yesno.wtf/api 的频率
            // AJAX 请求直到用户输入完毕才会发出。想要了解更多关于
            // `_.debounce` 函数 (及其近亲 `_.throttle`) 的知识，
            // 请参考：https://lodash.com/docs#debounce
            this.debouncedGetAnswer = _.debounce(this.getAnswer, 500)
        },
        methods: {
            getAnswer: function () {
                if (this.question.indexOf('?') === -1) {
                    this.answer = 'Questions usually contain a question mark. ;-)'
                    return
                }
                this.answer = 'Thinking...'
                var vm = this
                axios.get('https://yesno.wtf/api')
                    .then(function (response) {
                        vm.answer = _.capitalize(response.data.answer)
                    })
                    .catch(function (error) {
                        vm.answer = 'Error! Could not reach the API. ' + error
                    })
            }
        }
    })
</script>

</html>
