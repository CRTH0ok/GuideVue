<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>表单提交</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id='VModel'>
        <input v-model="message" placeholder="edit me">
        <p>Message is: {{ message }}</p>
        <br>

        <span>Multiline message is:</span>
        <p style="white-space: pre-line;">{{ textMessage }}</p>
        <br>
        <textarea v-model="textMessage" placeholder="add multiple lines"></textarea>

        <br>
        <span>checkVModel</span>
        <br>
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>

        <br>

        <input type='checkbox' id='jack' value='jack' v-model="checkNames">
        <label for='jack'>Jack</label>
        <input type='checkbox' id='john' value='john' v-model='checkNames'>
        <label for='john'>John</label>
        <input type='checkbox' id='Araby' value='Araby' v-model="checkNames">
        <label for='Araby'>Araby</label>
        <br>
        <span>CheckNames : {{checkNames}}</span>

        <br>
        <input type='radio' id='one' value='one' v-model="picked">
        <label for='one'>one</label>
        <br>
        <input type='radio' id="two" value='two' v-model="picked">
        <label for='two'>two</label>
        <br><br><br>
        <span>Pickeds : {{picked}}</span>

        <br>
        <select v-model="selected">
            <option disabled value="">请选择</option>
            <option value='A'>A</option>
            <option value='B'>B</option>
            <option value='C'>C</option>
        </select>
        <span>Selected: {{selected}}</span>
        <br><br>
        <select v-model="multipleSelect" multiple style="width: 100px;">
            <option value='A'>A</option>
            <option value='B'>B</option>
            <option value='C'>C</option>
        </select>
        <span>Selected: {{multipleSelect}}</span>
        <br><br>
        <select v-model="selectOptions">
            <option v-for="option in options" v-bind:value="option.value">
                {{option.text}}
            </option>
        </select>
        <span>Selected: {{ selectOptions }}</span>
    </div>

    <div id='checkedVModel'>

    </div>
</body>
<script>
    var vueModel = new Vue({
        el: '#VModel',
        data: {
            message: '',
            textMessage: '',
            checked: false,
            checkNames: [],
            picked: '',
            selected: '',
            multipleSelect: [],
            selectOptions: 'A',
            options: [
                { text: 'One', value: 'A' },
                { text: 'Two', value: 'B' },
                { text: 'Three', value: 'C' }
            ]
        }
    })
</script>

</html>
