<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Vue_介绍</title>
    <script src="../../JQuery/jquery.js" type="text/javascript"></script>
    <script src="../../vue.js" type="text/javascript"></script>
    <!-- <script src="Scirpt/myOpt.js" type="text/javascript"></script> -->
</head>

<body>
    <div>
        <h3>
            <div id="app">
                {{message}}
            </div>
        </h3>

        <div id="app-2">
            <span v-bind:title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>

        <div id="app-3">
            <p v-if="seen">可见</p>
        </div>

        <div id="app-4">
            <ol>
                <li v-for="(todo, index) in todos" :key="index">
                    {{todo.text}}
                </li>
            </ol>
        </div>

        <div id="app-5">
            <p>{{message}}</p>
            <button v-on:click="converse">点击翻转</button>
        </div>

        <div id="app-6">
            <p>{{message}}</p>
            <input v-model="message" />
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: 'Hello World!'
        }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: 'Vue.js' },
                { text: 'Node.js' },
                { text: 'React.js' }
            ]
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Vue.js',
        },
        methods: {
            converse: function () {
                this.message = this.message.split('').reverse().join('');
            }
        },
    })

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Input message'
        }
    })
</script>

</html>
